<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Hello, world!</title>
    <style>
        .col{
            border:1px solid #cbc2c2;
            padding: 0 !important;
        }
        .body_element .col{
            background: honeydew;
        }
        .box_open{
            cursor: pointer;
        }
        .hidden{
            display: none;
        }
        .body_element .row{
            margin: 0;
            padding: 0;
        }
        .class_addrow{
            cursor: pointer;
        }

       .move_element:before{
           content: "...";
           font-size: 16px;
           font-weight: 800;
           padding: 0 11px;
           background: antiquewhite;
           border-radius: 5px;
           margin: 0 5px;
       }
       .moveda{
           background: rebeccapurple;
       }
    </style>
</head>
<body>

<div class="d-grid gap-2">
    <button class="btn btn-primary" id="box_add" type="button">Add group</button>

</div>





<div class="container-fluid main_box box_click">
    <div class="row mt-3">
        <div class="header_element row">
            <div class="col __header box_open edit_element js-cell"><span draggable="true" class="move_element hidden js-card"></span>Создать группу</div>
            <div class="col __header edit_element js-cell"><span class="move_element hidden"></span>1</div>
            <div class="col __header edit_element js-cell"><span class="move_element hidden"></span>1</div>
            <div class="col __header edit_element js-cell"><span class="move_element hidden"></span>1</div>
            <div class="col __header edit_element js-cell"><span class="move_element hidden"></span>1</div>
            <div class="col __header class_addrow edit_element" onclick='runaddElement(this);'>+</div>
        </div>
        <div class="body_element row hidden ">

        </div>

    </div>
</div>

<!-- Optional JavaScript; choose one of the two! -->

<!-- Option 1: Bootstrap Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

<!-- Option 2: Separate Popper and Bootstrap JS -->
<!--
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
-->
<script>
    document.querySelector('.box_open').addEventListener('click',function (e){
        document.querySelector('.body_element').classList.toggle('hidden');
    })
    //main_box
    //document.getElementById('box_add')
    document.getElementById('box_add').addEventListener('click',function (){
        myFunction();
    })
    function myFunction() {
        var div_wrapper = document.createElement("div");
        var rand_class = `element_insert${randomn()}`;
        div_wrapper.classList.add('row','mt-3','row_element',rand_class);
        document.querySelector('.main_box').appendChild(div_wrapper);
        var header_element = `element_header${randomn()}`;
        var box_header = document.createElement('div');
        box_header.classList.add('header_element','row',header_element);
        document.querySelector(`.${rand_class}`).appendChild(box_header);
        document.querySelector(`.${header_element}`).insertAdjacentHTML('afterbegin',"       <div class=\"col box_open edit_element\"  ><span class=\"move_element hidden\"></span>Создать группу</div>\n" +
            "            <div class=\"col edit_element\"><span class=\"move_element hidden\"></span>1</div>\n" +
            "            <div class=\"col edit_element\"><span class=\"move_element hidden\"></span>1</div>\n" +
            "            <div class=\"col edit_element\"><span class=\"move_element hidden\"></span>1</div>\n" +
            "            <div class=\"col edit_element\"><span class=\"move_element hidden\"></span>1</div>" +
            "            <div class=\"col  class_addrow edit_element\" onclick='runaddElement(this);'>+</div>" +
            "");
    }

    function randomn() {
        return Math.floor((Math.random() * 50) + 1);
    }

    function runaddElement(__this){
        document.querySelectorAll('.class_addrow').forEach(function (e){
            e.insertAdjacentHTML('beforebegin',"<div class='col'>New Element</div>");
        })
    }
    document.addEventListener('DOMContentLoaded', function(){
        document.querySelectorAll('.box_click').forEach(function (e){
            e.addEventListener('click',function (click){
                click.stopPropagation();
                click.preventDefault();
               if(click.target.classList.contains('edit_element')){
                   let nameElement = click.target.textContent;
                   click.target.innerHTML = "<input type='text' value='"+nameElement+"' style='width: 100%;'>";

               }

            })
            e.addEventListener('change',function (input){
                if(input.target.tagName === "INPUT"){
                    let valuename = input.target.value;
                    let parentElmeent = input.target.parentNode;
                    input.target.remove();
                    parentElmeent.innerHTML = "<span class=\"move_element hidden\"></span>"+valuename;
                }
            })
        })

    });
    //move_element

</script>
<script src="main.js"></script>
</body>
</html>
